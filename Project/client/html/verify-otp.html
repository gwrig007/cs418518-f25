<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify OTP | ODU Course Advising Portal</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #4364f7, #6fb1fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 30px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      color: white;
      width: 320px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    a {
      color: #ffeb3b;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Verify Your OTP</h2>
    <p>Enter the 6-digit code sent to your email.</p>
    <form id="otpForm">
      <input type="text" id="otp" maxlength="6" placeholder="Enter OTP" required />
      <button type="submit">Verify OTP</button>
      <a href="signin.html">Back to Sign In</a>
    </form>
  </div>

  <script>
    document.getElementById("otpForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const otp = document.getElementById("otp").value.trim();
      const email = localStorage.getItem("pendingEmail");

      if (!email) {
        alert("No email found. Please sign in again.");
        window.location.href = "signin.html";
        return;
      }

      try {
        const res = await fetch("http://127.0.0.1:8080/user/verify-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, otp }),
        });

        const data = await res.json();

        if (res.ok && data.status === 200) {
          alert("OTP verified successfully!");

          // âœ… Save permanent login info
          localStorage.removeItem("pendingEmail");
          localStorage.setItem("userEmail", email);
          localStorage.setItem("username", `${data.firstName || "User"} ${data.lastName || ""}`.trim());

          window.location.href = "home.html";
        } else {
          alert(data.message || "Invalid OTP.");
        }
      } catch (err) {
        console.error("Error verifying OTP:", err);
        alert("Error verifying OTP. Please try again.");
      }
    });
  </script>
</body>
</html>
