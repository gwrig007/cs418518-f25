<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | Course Advising Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Forgot Password</h1>
    <p>Enter your registered email address, and weâ€™ll send you a password reset link.</p>

    <form id="forgotForm">
      <input 
        type="email" 
        id="email" 
        name="email" 
        placeholder="Enter your email" 
        required 
      />
      <button type="submit">Send Reset Link</button>
      <a href="signin.html" class="link">Back to Sign In</a>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("forgotForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value.trim();

        if (!email) {
          alert("Please enter your email.");
          return;
        }

        try {
          const res = await fetch("http://localhost:8080/user/forgot-password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email }),
          });

          const data = await res.json();

          if (res.ok) {
            alert(data.message || "Password reset link sent! Check your email.");
            window.location.href = "signin.html";
          } else {
            alert(data.message || "Failed to send reset link. Try again.");
          }
        } catch (err) {
          console.error("Error:", err);
          alert("Server error. Please try again later.");
        }
      });
    });
  </script>
</body>
</html>
