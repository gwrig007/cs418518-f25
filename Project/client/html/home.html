<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ODU Course Advising Portal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ====== GLOBAL ====== */
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      background-color: #f4f6fa;
      color: #333;
    }

    header {
      background-color: #003366; /* ODU Navy Blue */
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    header img {
      height: 45px;
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
      font-weight: 600;
    }

    nav {
      background-color: #fefefe;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px;
      border-bottom: 2px solid #e5e7eb;
      font-size: 1.1rem;
    }

    nav a {
      text-decoration: none;
      color: #003366;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #007bff;
    }

    .content {
      max-width: 800px;
      margin: 60px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .welcome {
      font-size: 1.6rem;
      margin-bottom: 20px;
      color: #003366;
    }

    .info {
      color: #555;
      font-size: 1rem;
      line-height: 1.6;
    }

    .logout-btn {
      background-color: #b11f24;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #8c171c;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #666;
      border-top: 1px solid #ddd;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <!-- ====== HEADER ====== -->
  <header>
    <div style="display: flex; align-items: center; gap: 15px;">
      <img src="https://upload.wikimedia.org/wikipedia/en/2/2d/Old_Dominion_Monarchs_logo.svg" alt="ODU Logo">
      <h1>ODU Course Advising Portal</h1>
    </div>
  </header>

  <!-- ====== NAVIGATION ====== -->
  <nav>
    <a href="profile.html" id="profileLink">Profile</a>
    <a href="classes.html" id="classesLink">My Classes</a>
    <a href="#" id="logoutLink">Logout</a>
  </nav>

  <!-- ====== MAIN CONTENT ====== -->
  <div class="content">
    <h2 class="welcome">Welcome, <span id="username">Student</span>!</h2>
    <p class="info">
      Access your course advising information, update your academic profile, and manage your enrolled classes easily from this portal.
    </p>
  </div>

  <!-- ====== FOOTER ====== -->
  <footer>
    Â© 2025 Old Dominion University | Course Advising System
  </footer>

  <!-- ====== SCRIPT ====== -->
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const email = localStorage.getItem("userEmail");
      const username = localStorage.getItem("username");
      const usernameEl = document.getElementById("username");

      if (!email && !username) {
        alert("Please sign in again.");
        window.location.href = "signin.html";
        return;
      }

      // Display stored name immediately
      if (username) usernameEl.textContent = username;

      // Fetch live data from backend if available
      if (email) {
        try {
          const res = await fetch(`http://localhost:8080/user/profile?email=${email}`);
          const data = await res.json();
          if (res.ok) {
            const firstName = data.firstName || data.u_first_name || "";
            const lastName = data.lastName || data.u_last_name || "";
            const fullName = `${firstName} ${lastName}`.trim() || "Student";
            usernameEl.textContent = fullName;
            localStorage.setItem("username", fullName);
          }
        } catch (err) {
          console.error("Error fetching profile:", err);
        }
      }

      // Logout handler
      document.getElementById("logoutLink").addEventListener("click", (e) => {
        e.preventDefault();
        localStorage.clear();
        alert("You have been logged out.");
        window.location.href = "signin.html";
      });
    });
  </script>
</body>
</html>
