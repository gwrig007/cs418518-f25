<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change Password | Course Advising Portal</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      border: 2px solid #00205b; /* Navy border */
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 380px;
      animation: fadeIn 0.5s ease-in-out;
    }

    h1 {
      color: #00205b;
      margin-bottom: 25px;
    }

    label {
      display: block;
      text-align: left;
      font-weight: bold;
      color: #00205b;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #00205b;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #00205b;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #001640;
    }

    #backBtn {
      background-color: #ffc107; /* Gold accent */
      color: #00205b;
      font-weight: bold;
    }

    #backBtn:hover {
      background-color: #e0a800;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Change Password</h1>
    <form id="changePasswordForm">
      <label for="currentPassword">Current Password:</label>
      <input type="password" id="currentPassword" required placeholder="Enter current password" />

      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" required placeholder="Enter new password" />

      <label for="confirmPassword">Confirm New Password:</label>
      <input type="password" id="confirmPassword" required placeholder="Confirm new password" />

      <button type="submit">Update Password</button>
      <button type="button" id="backBtn">Back to Home</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const email = localStorage.getItem("userEmail");

      if (!email) {
        alert("Session expired. Please sign in again.");
        window.location.href = "signin.html";
        return;
      }

      document.getElementById("changePasswordForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const currentPassword = document.getElementById("currentPassword").value.trim();
        const newPassword = document.getElementById("newPassword").value.trim();
        const confirmPassword = document.getElementById("confirmPassword").value.trim();

        if (newPassword !== confirmPassword) {
          alert("New passwords do not match!");
          return;
        }

        try {
          const res = await fetch("http://localhost:8080/user/change-password", {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, currentPassword, newPassword }),
          });

          const data = await res.json();
          alert(data.message);

          if (res.ok) {
            document.getElementById("changePasswordForm").reset();
            window.location.href = "home.html";
          }
        } catch (err) {
          console.error("Password change error:", err);
          alert("Error updating password. Please try again.");
        }
      });

      document.getElementById("backBtn").addEventListener("click", () => {
        window.location.href = "home.html";
      });
    });
  </script>
</body>
</html>
