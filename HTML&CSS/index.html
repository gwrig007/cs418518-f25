<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ODU Course Advising Portal</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4b6cb7, #182848);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
      padding: 30px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #182848;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background: #4b6cb7;
      color: white;
      border: none;
      padding: 10px;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #355a9b;
    }

    .links {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      font-size: 13px;
    }

    .links a {
      color: #4b6cb7;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    /* Sign up form (hidden by default) */
    #signupForm {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sign-in Form -->
    <form id="signinForm">
      <h2>Course Advising Portal</h2>
      <input type="text" id="username" placeholder="Email or Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign In</button>

      <div class="links">
        <a href="#" id="forgotLink">Forgot Password?</a>
        <a href="#" id="signupLink">Sign Up</a>
      </div>
    </form>

    <!-- Sign-up Form -->
    <form id="signupForm">
      <h2>Create Account</h2>
      <input type="text" id="firstName" placeholder="First Name" required />
      <input type="text" id="lastName" placeholder="Last Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="newPassword" placeholder="Create Password" required />
      <button type="submit">Register</button>

      <div class="links">
        <a href="#" id="backToSignin">Back to Sign In</a>
      </div>
    </form>
  </div>

  <script>
    const signinForm = document.getElementById("signinForm");
    const signupForm = document.getElementById("signupForm");
    const signupLink = document.getElementById("signupLink");
    const backToSignin = document.getElementById("backToSignin");

    signupLink.addEventListener("click", (e) => {
      e.preventDefault();
      signinForm.style.display = "none";
      signupForm.style.display = "block";
    });

    backToSignin.addEventListener("click", (e) => {
      e.preventDefault();
      signupForm.style.display = "none";
      signinForm.style.display = "block";
    });

    // Placeholder for connecting to your backend later
    signinForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  try {
    const res = await fetch("http://localhost:8080/user/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password }),
    });

    const data = await res.json();
    if (res.ok) {
      alert("‚úÖ Login successful!");
      console.log(data);
      // Redirect or load homepage
      window.location.href = "profile.html";
    } else {
      alert(`‚ùå Login failed: ${data.message}`);
    }
  } catch (err) {
    console.error("Error:", err);
  }
});


  signupForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  const firstName = document.getElementById("firstName").value;
  const lastName = document.getElementById("lastName").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("newPassword").value;

  try {
    const res = await fetch("http://localhost:8080/user/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ firstName, lastName, email, password }),
    });

    const data = await res.json();

    if (res.ok) {
      alert("‚úÖ Account created successfully!");
      // üëá Redirect to sign-in page
      window.location.href = "signin.html"; 
    } else {
      alert(`‚ùå Error: ${data.message}`);
    }
  } catch (err) {
    console.error("Error:", err);
    alert("Something went wrong. Please try again.");
  }
});

  </script>
</body>
</html>
